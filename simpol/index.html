<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <title>심폴 식물최대매장</title>
</head>
<body>
    <!--홈페이지 전체를 감싸는 역할 (가로스크롤바 막음)-->
    <div id="wrap">
        <header>
            <h1 class="logo"><a href="index.html"><img src="images/logo.svg" alt="심플로고"></a></h1>
            <div class="inner">
                <nav class="gnb">
                    <ul>
                        <li><a href="#">심폴소개</a></li>
                        <li><a href="#">소식</a></li>
                        <li><a href="#">커뮤니티</a></li>
                        <li><a href="#">구매후기</a></li>
                    </ul>
                </nav><!--//gnb-->
                <a href="https://www.simpol.co.kr/" target="_blank" class="shop">쇼핑몰</a>
                <!-- 다른 홈페이지나 주소가 다른페이지로 연결할때 새창으로 연결
                    내 홈페이지 내부의 다른페이지로 연결은 그냥
                    target="_blank" 새창은 반드시 title="새창열림" 새창으로 열린다고 알려야함 -->
            </div>
        </header>
        <main class="container">
            <section class="visual"></section><!--visual-->
            <section class="product"></section><!--product-->
            <section class="network"></section><!--network-->
            <section class="community"></section><!--community-->
        </main><!--//container-->
        <footer></footer>
    </div><!--//#wrap-->
</body>
</html>
